<!-- templates/registration/login.html -->

{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Log in
                </h1>
            </div>
        </div>
    </section>


    <form class="box" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class= "button is-link" style="font-size: 15px;" type="submit">Log In</button>
    </form>

{% endblock %}
