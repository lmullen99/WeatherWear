
<!-- templates/registration/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Sign Up
                </h1>
            </div>
        </div>
    </section>


  <form class="box" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button is-link" style="font-size: 15px;"  type="submit">
            Sign Up
    </button>
     <div class="container level-right">
             <button class="button is-small is-link is-outlined">
                    <a href="{% url 'guest' %}">Back to Home</a>
                </button>
        </div>
  </form>

{% endblock %}
